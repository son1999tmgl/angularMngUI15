<app-loading></app-loading>
<div class="wrapper-pageLogin">
    <div class="avatar-login">
        <div class="col-sm-4 mx-auto">
            <img src="/assets/images/loginLogo.png" alt="">
        </div>
    </div>
    <div class="col-sm-4 mx-auto">
      <div class="wrapper-formLogin">

        <h4 class="header-formLogin">Đăng nhập hệ thống</h4>
          <form (ngSubmit)="login()" class="form-horizontal">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-circle-user"></i></span>
                <input type="text" class="form-control" placeholder="Tên đăng nhập" aria-label="Username" aria-describedby="basic-addon1" id="username" [(ngModel)]="account.username" name="username">
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Mật khẩu" aria-label="Username" aria-describedby="basic-addon1" id="password" [(ngModel)]="account.password" name="password">
            </div>

            <div class="form-group btn-submit">
              <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
              </div>
            </div>
          </form>
      </div>  
    </div>
</div>
