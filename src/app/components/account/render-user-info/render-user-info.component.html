<app-template-base>
    <div class="content-content">
        <app-loading></app-loading>
        <div class="row card_userInfo">
            <div class="card_userInfo_title">
                {{title}}
            </div>
            <div class="card_userInfo_content">
                <div class="row">
                    <div class="col-7 card_userInfo_info">
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="userInfo.name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" disabled="true"
                                [(ngModel)]="userInfo.email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" [(ngModel)]="userInfo.phone">
                        </div>
                        <div class="card_userInfo_info_btn">
                            <button type="button" class="btn btn-primary" data-target="#modalChangePassword"
                                data-toggle="modal">Đổi mật khẩu</button>
                            <button type="button" class="btn btn-primary" (click)="updateUser()">Cập nhật</button>
                        </div>
                    </div>
                    <div class="col-4 card_userInfo_avatar">
                        <div class="card_userInfo_avatar_avatar">

                        </div>
                        <button type="button" class="btn btn-primary card_userInfo_avatar_btn">Chọn file</button>
                        <input type="file" name="fileAvatar" id="fileAvatar" class="hidden">
                    </div>
                </div>
            </div>
        </div>

        <app-modal-base [idModal]="'modalChangePassword'" [title]="'Đổi mật khẩu'">
            <div class="modal-body">
                <div class="modal-body-changePassword">
                    <div class="form-group">
                        <label for="oldPassword">Mật khẩu hiện tại:</label>
                        <input type="password" [(ngModel)]="oldPassword" class="form-control" id="oldPassword" >
                        <div class="err">
                            <div class="error" *ngFor="let e of err.oldPassword">{{e}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới:</label>
                        <input type="password" [(ngModel)]="newPassword" class="form-control" id="newPassword">
                        <div class="err">
                            <div class="error" *ngFor="let e of err.newPassword">{{e}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="background-color: #294f75;"
                (click)="changePassword()">Duyệt</button>
                <button type="button" #closeModalChangePassword class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            </div>
        </app-modal-base>

    </div>
</app-template-base>
