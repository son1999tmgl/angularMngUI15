<p-dialog header="Thêm mới đại lý" [(visible)]="display" [modal]="true" [style]="{width: '100vw', maxWidth: '900px'}" 
(onHide)="closeModal()">
    <div class="body_create_agency">
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">Tên đại lý: </label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Tên đại lý" class="form-control"
                        [(ngModel)]="agency.name">
                    <div style="margin-top: 5px; color: red">{{ err?.name }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">Mã số thuế: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="Mã số thuế" class="form-control" required
                        [(ngModel)]="agency.taxCode">
                    <div style="margin-top: 5px; color: red">{{ err?.taxCode }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">Email: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="email" placeholder="Email" class="form-control" required
                        [(ngModel)]="agency.email">
                    <div style="margin-top: 5px; color: red">{{ err?.email }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">Địa chỉ: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="Địa chỉ" class="form-control" required
                        [(ngModel)]="agency.address">
                    <div style="margin-top: 5px; color: red">{{ err?.address }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label">Số điện thoại: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="Số điện thoại" class="form-control" required
                        [(ngModel)]="agency.phone">
                    <div style="margin-top: 5px; color: red">{{ err?.phone }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label">hookUrl: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="hookUrl" class="form-control"
                        [(ngModel)]="agency.hookUrl">
                    <div style="margin-top: 5px; color: red">{{ err?.hookUrl }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label">hookUser: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="hookUser" class="form-control"
                        [(ngModel)]="agency.hookUser">
                    <div style="margin-top: 5px; color: red">{{ err?.hookUser }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label">hookPassword: </label>
                <div class="col-sm-8">
                    <input autocomplete="off" type="text" placeholder="hookPassword" class="form-control"
                        [(ngModel)]="agency.hookPassword">
                    <div style="margin-top: 5px; color: red">{{ err?.hookPassword }}</div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label"> </label>
                <div class="col-sm-8">
                    <input id="agencyTMS" class="magic-checkbox" type="checkbox" [(ngModel)]="agency.agencyHasTMS">
                    <label for="agencyTMS">Đại lý có sẵn TMS:</label>
                    <div style="margin-top: 5px; color: red">{{ err?.agencyHasTMS }}</div>
                </div>
            </div>
            <!-- </form> -->
        </div>

    <ng-template pTemplate="footer">
        <button type="button" (click)="actionCreateAgency()" class="btn btn-secondary" style="background-color: #0d6efd;" data-dismiss="modal">Cập nhật</button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
    </ng-template>
</p-dialog>
