<div class="pane_renderToken">
    <div class="list_data_table">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Code</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let token of dataListTokens">
                    <td>{{token.name}}</td>
                    <td>{{token.code}}</td>
                    <td>
                        <div class="icon-delete" data-toggle="modal"  data-target="#modalDeleteToken" (click)="onDeleteToken(token.id)">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <p-paginator (onPageChange)="paginate($event)" [rows]="params.perPage" [totalRecords]="totalRecord"
                [rowsPerPageOptions]="[10,20,30,50,100,200]" [alwaysShow]="false"></p-paginator>
        </div>


         <!-- Xoá -->
         <app-modal-base [idModal]="'modalDeleteToken'" [title]="'Xoá token'">
            <div class="modal-body">
                <span>Bạn có chắc muốn xoá token không ?</span>
            </div>
            <div class="modal-footer">
                <button type="button" #closeModalDeleteToken class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" style="background-color: #294f75;" (click)="deleteToken()">Duyệt</button>
            </div>
        </app-modal-base>
    </div>
</div>
